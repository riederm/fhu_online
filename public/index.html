<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>Hunde Fern-Uni</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="assets/app.css"/>
        <link href="assets/animation.css" rel="stylesheet" type="text/css"/>
        <link href="./bower_components/material-design-icons/sprites/css-sprite/sprite-action-grey600.css" rel="stylesheet" type="text/css"/>
        <link href="./bower_components/material-design-icons/sprites/css-sprite/sprite-av-grey600.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="app" layout="row" class="gray" >

    <md-sidenav layout="column" md-is-locked-open="$media('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">
                <a ng-href="#/home" layout="row" flex>
                    <md-icon md-svg-icon="logo" class="logo"></md-icon>
                    <div class="docs-logotype">Hunde Fern-Uni</div>
                </a>
            </h1>
        </md-toolbar>
        <!-- the side menu --> 
        <md-list ng-controller="CoursesController as cc">
            <md-list-item ng-repeat="it in cc.courses" md-expando>
                <md-button ng-click="cc.select(it)" ng-class="{
                            'selected' : it === cc.selected }">
                    <div flex layout="row" layout-align="center center" ng-class="{'disabled' : !it.isAccessible}">
                        <img src="{{it.menuImg}}" alt="" class="avatar"></img>
                        <span>
                            {{it.name}}
                        </span>
                       
                        <span flex></span>
                        <span class="md-toggle-icon" ng-class="{'toggled' : it === cc.selected}">
                            <md-icon md-svg-icon="expand" ></md-icon>
                        </span>
                    </div>
                </md-button>
                <ul ng-show="it === cc.selected" class="menu-toggle-list sub-menu">
                    <md-button ng-repeat="lesson in it.lessons" md-hue-3 ng-click="cc.selectLesson(it.resource, lesson.id)">
                        <div flex layout="row" layout-align="center center" ng-class="{'disabled': !lesson.isAccessible}">
                            <md-icon  md-svg-icon="lesson" style="margin-right: 15px;"></md-icon>
                            <span>{{lesson.name}}</span>
                            <span style="padding-left: 8px;" ng-show="lesson.isAccessible">
                                <md-icon md-svg-icon="lock-open" style="width:20px; height: 20px;"></md-icon>
                            </span>
                            <span flex></span>
                        </div>
                    </md-button>
                </ul>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div layout='row' layout-fill class="gray">
        <div layout="column" flex>
            <md-toolbar layout="row">
                <md-button class="menu" hide-gt-sm  aria-label="Show Menu">
                    <md-icon md-svg-icon="menu" ></md-icon>
                </md-button>
                <h1>Kurse</h1>

                <md-button class="loginButton md-raised md-primary md-hue-1" ng-href="#/login?returnTo=courses">
                    <div style="margin-top: 5px;" ng-controller="LoginController as lctl">
                        <md-icon  md-svg-icon="login" ></md-icon> {{lctl.message}}
                    </div>
                </md-button>

            </md-toolbar>

            <md-content layout="column" class="md-padding" style="background-color: #ececec;" ng-view>

            </md-content>
        </div>
    </div>

</body>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/underscore/underscore-min.js"></script>

<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>


<script src="https://www.youtube.com/iframe_api"></script>
<script src="./bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>

<script src="src/fhu.js" type="text/javascript"></script>
<script src="./bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="./bower_components/ng-videosharing-embed/build/ng-videosharing-embed.min.js" type="text/javascript"></script>

<script src="./src/courses/Courses.js"></script>
<script src="./src/courses/CoursesController.js"></script>
<script src="./src/courses/CoursesDataservice.js"></script>

<script src="src/user/LoginController.js" type="text/javascript"></script>
<script src="src/user/UserService.js" type="text/javascript"></script>
<script src="src/user/AccessController.js" type="text/javascript"></script>

<script src="src/course-detail/CourseDetail.js" type="text/javascript"></script>
<script src="src/course-detail/CourseDetailController.js" type="text/javascript"></script>
<script src="src/course-detail/CourseDetailDataservice.js" type="text/javascript"></script>


<script type="text/javascript">
    angular
    .module('app', ['fhu', 'ngMaterial', 'ngAnimate', 'youtube-embed', 'videosharing-embed', 'ngRoute'])
    .config(function($mdThemingProvider, $mdIconProvider, $routeProvider, $httpProvider) {

    $httpProvider.defaults.withCredentials = true;
            $mdIconProvider
            .defaultIconSet("./assets/svg/avatars.svg", 128)
            .icon("courses", "./assets/svg/ic_play_circle_fill_48px.svg", 24)
            .icon("menu", "./assets/svg/menu.svg", 24)
            .icon("share", "./assets/svg/share.svg", 24)
            .icon("logo", "./assets/svg/ic_school_48px.svg", 50)
            .icon("back", "./assets/svg/ic_chefron_left_24px.svg", 50)
            .icon("password", "./assets/svg/ic_lock_24px.svg", 24)
            .icon("username", "./assets/svg/ic_account_circle_24px.svg", 24)
            .icon("login", "./assets/svg/ic_account_box_24px.svg", 32)

            .icon("info", "./assets/svg/ic_info_outline_24px.svg", 48)
            .icon("download", "./assets/svg/ic_file_download_24px.svg", 48)
            .icon("comment", "./assets/svg/ic_comment_24px.svg", 48)
            .icon("expand", "./assets/svg/ic_expand_more_18px.svg", 24)
            .icon("collapse", "./assets/svg/ic_expand_less_18px.svg", 24)
            .icon("lesson", "./assets/svg/ic_event_note_24px.svg", 24)
            .icon("access", "./assets/svg/ic_lock_outline_24px.svg", 24)
            .icon("lock", "./assets/svg/ic_lock_outline_24px.svg", 24)
            .icon("lock-open", "./assets/svg/ic_lock_open_24px.svg", 24)
            .icon("user", "./assets/svg/ic_person_18px.svg", 24)
            .icon("remove", "./assets/svg/ic_highlight_remove_24px.svg", 24)
            .icon("attachment", "./assets/svg/ic_attachment_24px.svg", 24)
            ;
            $mdThemingProvider.theme('default')
            .primaryPalette('amber')
            .accentPalette('orange');
            $routeProvider.
            when('/courses', {
            templateUrl: 'src/courses/view/courselist.html',
                    controller: 'CoursesController as cl'
            }).
            when('/courseDetail/:courseId/:lessonId', {
            templateUrl: 'src/course-detail/view/coursedetail.html',
                    controller: 'CourseDetailController as cd'
            }).
            when('/login', {
            templateUrl: 'src/user/view/login.html',
                    controller: 'LoginController as ctl'
            }).
            //when('/phones/:phoneId', {
            //  templateUrl: 'partials/phone-detail.html',
            // controller: 'PhoneDetailCtrl'
            //}).
            otherwise({
            redirectTo: '/courses'
            });
    });
</script>

</body>
</html>
